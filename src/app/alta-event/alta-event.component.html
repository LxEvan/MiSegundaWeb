<!--formulari-->

<h3>OMPLE EL FORMULARI</h3>

<form #itemForm="ngForm" (ngSubmit)="onFormSubmit(itemForm)">

  <div class="form-group">
    <label for="nombre">Nom:</label>
    <input type="text" class="form-control" #vName id="name" placeholder="Escriu el teu nom">
  </div>

  <div class="form-group">
     <label for="poblacio">Població:</label>
     <input type="text" class="form-control" #vLloc id="poblacio" placeholder="Escriu la població">
  </div>


  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" #vEmail id="email" placeholder="Escriu el teu email">
  </div>

  <div [ngSwitch]="mostrarInfo">
    <div id="correcte" *ngSwitchCase="'Correcte'">Correcte</div>
    <div id="incorrecte" *ngSwitchCase="'Incorrecte'">Incorrecte</div>
  </div>

  <div class="form-group">
     <label for="mensaje">Missatge</label>
     <textarea type="text" class="form-control" #vMensaje id="mensaje" placeholder="Escriu el teu missatge"></textarea>
  </div>

  <div [ngSwitch]="mostrarMensaje">
    <div id="mensaje" *ngSwitchCase="'El texto introducido es demasiado corto'">El texto introducido es demasiado corto</div>
  </div>

  <!--<input type="button" (click)="EnviarDatos(vName.value, vLloc.value, vEmail.value, vMensaje.value)" value="Enviar"/>!-->

  <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>



</form>
