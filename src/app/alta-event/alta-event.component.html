<h3>OMPLE EL FORMULARI</h3>

<form #itemForm="ngForm" (ngSubmit)="onFormSubmit(itemForm)">

  <div class="form-group">
    <label for="nom">Nom:</label>
    <input type="text" class="form-control" #vNom id="nom" placeholder="Escriu el teu nom">
  </div>

  <div class="form-group">
     <label for="poblacio">Població:</label>
     <input type="text" class="form-control" #vPoblacio id="poblacio" placeholder="Escriu la població">
  </div>


  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" #vEmail id="email" placeholder="Escriu el teu email">
  </div>
