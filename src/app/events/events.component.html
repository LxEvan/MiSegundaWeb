<div class="container-fluid">

  <div class="row">
    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="canviEvent('Alta Event')">Alta Event (Alta comanda nova) </button>
        <button type="button" class="btn btn-secondary" (click)="canviEvent('Modificar Event')">Modificar Event (Modifica l'estat de la comanda)</button>
        <button type="button" class="btn btn-secondary" (click)="canviEvent('Eliminar Event')">Eliminar Event  (Comanda lliurada)</button>
        </div>
    </div>
  </div>

  <div class="col">
    <div class="list-group">
      <a *ngFor="let comanda of comandesArray" class="list-group-item list-group-item-action">Comanda de:
        {{comanda.nom}}, Localitat: {{comanda.poblacio}}</a>
    </div>
  </div>

  <div *ngIf="category === 'Alta Event'" class="row" style="margin-top: 1em;">
          <app-alta-event (comandaEvent)="addComanda($event)"></app-alta-event>

  </div>

  <div *ngIf="category === 'Modificar Event'"  class="row" style="margin-top: lem">
          <app-modificar-event></app-modificar-event>
  </div>
